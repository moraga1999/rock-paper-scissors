<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors The Odin Project</title>
</head>
<body>
    <script>
        let computerScore, humanScore = 0;
        
        function getComputerChoice() {
            let array = ["rock", "scissors", "paper"];
            let index = Math.floor(Math.random() * 3);
            return array[index];
        }

        function getHumanChoice() {
            return prompt("Please type your choice (rock/scissors/paper): ").toLowerCase();
        }

        function playRound(computerChoice, humanChoice) {
            console.log("Computer choice: " + computerChoice + " Human choice: " + humanChoice);
            if (computerChoice == humanChoice){
                console.log("Draw");
            } else if (computerChoice == "rock" && humanChoice == "scissors") {
                console.log("Computer wins");
            } else if (computerChoice == "rock" && humanChoice == "paper") {
                console.log("Human wins");
            } else if (computerChoice == "scissors" && humanChoice == "paper") {
                console.log("Computer wins");
            } else if (computerChoice == "scissors" && humanChoice == "rock") {
                console.log("Human wins");
            } else if (computerChoice == "paper" && humanChoice == "scissors") {
                console.log("Human wins");
            } else if (computerChoice == "paper" && humanChoice == "rock") {
                console.log("Computer wins");
            } else {
                console.log("Invalid option");
            }
        }
        playRound(getComputerChoice(), getHumanChoice());
    </script>
</body>
</html>
